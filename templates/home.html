{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
    {% if user.is_authenticated %}
    <p>Welcome {{ user.username }} !!!</p>
    {% else %}
    <a href="{% provider_login_url 'github' %}">Sign Up with GitHub</a>
    <a href="{% provider_login_url 'discord' %}">Sign Up with Discord</a>
    {% endif %}
{% endblock %}
